<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <title>String Art: Fab Sketch</title>
  </head>
  <body>
    <div class="container">
      <div class="controls">
        <input type="file" id="sequenceFile" accept=".txt" title="Upload sequence file">
        <div class="navigation">
          <button id="prevButton" title="Previous step">Previous</button>
          <span id="stepCounter">Step: 0/0</span>
          <button id="nextButton" title="Next step">Next</button>
          <div class="show-all">
            <input type="checkbox" id="showAllSegments">
            <label for="showAllSegments">Show all prior segments</label>
          </div>
        </div>
        <!-- Added Instructions Section -->
        <div class="instructions">
          <p id="instructionText">No instructions available.</p>
        </div>
      </div>
      <div id="canvas-container"></div>
      <div class="legend">
        <h3>Nail Color Guide:</h3>
        <ul>
          <li><span class="color-dot origin"></span>Origin (Brown) - First nail of each face</li>
          <li><span class="color-dot x-axis"></span>X-axis (Red) - First row of nails</li>
          <li><span class="color-dot y-axis"></span>Y-axis (Green) - First column of nails</li>
          <li><span class="color-dot regular"></span>Regular nails (Black)</li>
        </ul>
      </div>
      <script type="module" src="/main.js"></script>
    </div>
  </body>
</html>
